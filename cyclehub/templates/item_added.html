{% extends "all_items.html" %}

{% block title %}
Your item was added!
{% endblock title %}

{% block content %}
<div class="mycard">
	<h1>Items</h1>
	<ul>
		{% for x in myitems %}
		<li onclick="window.location = 'details/{{ x.id }}'">
			{{ x.name }} {{ x.description }}
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock content %}

{% block message %}
<p>Your item was added!</p>
{% endblock message %}
